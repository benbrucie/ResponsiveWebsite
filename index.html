<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title></title>
		<link rel="stylesheet" href="style.css">
	</head>

	<body>
    <div id="cart-container">
      $0
    </div>
    <div id="user-data">
      <form id="cart-form" method="post" action="cartSubmit.json">
        <br>
        <label>Name</label>
        <input name="name" type="text"></input>
        <br>
        <label>Email</label>
        <input name="email" type="text"></input>
        <br>
        <label>News letter?</label>
        <input name="wantNewsletter" id="newsletter-checkbox" type="checkbox" checked></input>
        <br>
        <select name="newsletterFrequency" id="newsletter-frequency">
          <option>-</option>
          <option selected>Weekly</option>
          <option>Monthly</option>
        </select>
        <br>
        <button id="submit-cart">Submit</button>
      </form>
      <div id="feedback-message"></div>

      </div>
    </div>

    <div id="container">

      <br style="clear: left;" />
    </div>

    <script src="jquery.js"></script>
    <script src="main.js"></script>
	</body>
</html>
